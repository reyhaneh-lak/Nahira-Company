<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="toDoList">
        <h1>todos</h1>
        <toDoList__form id="toDoList__form">
            <input type="text" placeholder="Enter your todo" id="input" autocomplete="off">
            <div class="toDoList__form_ul">
                <ul id="todos"></ul>
            </div>
            
        </toDoList__form>
        <p class="text">
            Left click on the todo to mark as complete. 
            <br>
            Right click on the todo to delete it.</p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
