<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
</head>


<body>

    <main>
        <div class="title">
            <h2>Register Whit Us</h2>
        </div>
        <form action="" class="form">

            <label for="form__userName">UserName</label>
            <input type="text" id="form__userName" name="UserName" placeholder="Enter UserName">
            <p id="form__userName_error"></p>
            <br>

            <label for="form__email">Email</label>
            <input type="text" id="form__email" name="email" placeholder="Enter Email">

            <p id="form__email_error"></p>
            <br>

            <label for="form__password">Password</label>
            <input type="password" id="form__password" name="password" method="post" placeholder="Enter Password">
            <p id="form__password_error"></p>
            <br>

            <label for="form__confrimPassword">Confrim Password</label>
            <input type="password" id="form__confrimPassword" name="confrimPassword" method="post"
                placeholder="Enter Password again">
            <p id="form__confrimPassword_error"></p>
            <br>

            <input type="submit" name="form" id="form__submit">

        </form>

        <script src="./components/index.js"></script>
    </main>
</body>

</html>
